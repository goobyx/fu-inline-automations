name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build module
      run: npm run build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create release archive
      run: |
        # Remove node_modules and other dev files from the archive
        zip -r fu-inline-automations.zip . \
          -x "node_modules/*" \
          -x ".git/*" \
          -x ".github/*" \
          -x "*.log" \
          -x "tsconfig.json" \
          -x "vite.config.js" \
          -x "package-lock.json" \
          -x ".gitignore"
    
    - name: Determine if pre-release
      id: prerelease
      run: |
        if [[ "${{ steps.get_version.outputs.VERSION }}" =~ (alpha|beta|rc) ]]; then
          echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
        else
          echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Verify files exist
      run: |
        ls -la fu-inline-automations.zip module.json
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "fu-inline-automations.zip,module.json"
        tag: "v${{ steps.get_version.outputs.VERSION }}"
        name: "v${{ steps.get_version.outputs.VERSION }}"
        prerelease: ${{ steps.prerelease.outputs.IS_PRERELEASE }}
        generateReleaseNotes: true
        allowUpdates: true
        removeArtifacts: true
        replacesArtifacts: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
